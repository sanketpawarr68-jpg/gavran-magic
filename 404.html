<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gavran Magic</title>
  <script>
    // Redirect all 404s to index.html with hash routing
    // E.g. /gavran-magic/checkout -> /gavran-magic/#/checkout
    var path = window.location.pathname;
    var base = '/gavran-magic';
    var route = path.replace(base, '') || '/';
    window.location.replace(base + '/#' + route);
  </script>
</head>
<body>Redirecting...</body>
</html>
